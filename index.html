<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto Piloto de Realidad Aumentada</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>Proyecto Piloto de RA</h3>
    <p>Enfoca el marcador con tu celular para ver el modelo 3D.</p>
  </div>
  <a-scene embedded arjs>
    <a-marker type="pattern" url="ruta/al/marcador.patt">
      <!-- Cambia 'ruta/a/tu/modelo.gltf' con la ruta a tu propio modelo -->
      <a-entity gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf)" scale="0.5 0.5 0.5"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
