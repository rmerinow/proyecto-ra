<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto Piloto de Realidad Aumentada</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 5px;
    }
  </style>
  <script>
    // FunciÃ³n para cargar marcadores desde el archivo JSON
    async function cargarMarcadores() {
      const response = await fetch("config.json");
      const config = await response.json();

      const scene = document.querySelector("a-scene");

      config.marcadores.forEach(marcador => {
        const markerEl = document.createElement("a-marker");
        markerEl.setAttribute("type", "pattern");
        markerEl.setAttribute("url", `marcadores/${marcador.nombre}`);

        if (marcador.tipo === "modelo") {
          const entityEl = document.createElement("a-entity");
          entityEl.setAttribute("gltf-model", `url(${marcador.archivo})`);
          entityEl.setAttribute("scale", "0.5 0.5 0.5`);
          markerEl.appendChild(entityEl);
        } else if (marcador.tipo === "imagen") {
          const imageEl = document.createElement("a-image");
          imageEl.setAttribute("src", `url(${marcador.archivo})`);
          imageEl.setAttribute("scale", "2 2 2`);
          markerEl.appendChild(imageEl);
        }

        scene.appendChild(markerEl);
      });
    }

    window.addEventListener("load", cargarMarcadores);
  </script>
</head>
<body>
  <div id="info">
    <h3>Proyecto Piloto de RA</h3>
    <p>Enfoca el marcador con tu celular para ver el modelo 3D o la imagen.</p>
  </div>
  <a-scene embedded arjs>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
